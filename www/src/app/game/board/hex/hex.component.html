<ion-img
    class="hex"
    [style.width.px]='cell.hexWidth' 
    [style.height.px]='cell.hexHeight + 33' 
    style='position:relative'
    src='{{textures[terrainIndex]}}' 
    (click)='onCellClick()'
    (mouseover)='onCellHover(true)' (mouseout)='onCellHover(false)'>
</ion-img>
