<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <!--
    <link href="tic-tac-toe.css" rel="stylesheet" type="text/css">
    -->
    <title>PenguinGame - Demo</title>
    <script src="pixi/pixi.min.js"></script>
    <link href="penguin.css" rel="stylesheet" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/multiple.js/0.0.1/multiple.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/multiple.js/0.0.1/multiple.min.js"></script>
</head>
<body>
        <div class="container">
            <h1>Penguin Game</h1>
            
            <div class="board">
                <div class="water"></div>
                <div class= "stage" id="stage"></div>
                <svg>
                    <filter id="turbulence" x="0" y="0" width="100%" height="100%">
                        <feTurbulence id="sea-filter" numOctaves="3" seed="2" baseFrequency="0.02 0.05"></feTurbulence>
                        <feDisplacementMap scale="20" in="SourceGraphic"></feDisplacementMap>
                        <animate xlink:href="#sea-filter" attributeName="baseFrequency" dur="60s" 
                        keyTimes="0;0.5;1" values="0.02 0.06;0.04 0.08;0.02 0.06" repeatCount="indefinite"/>
                    </filter>
                </svg>
            </div>
            
            
            <div id="player" align="center">
                    <span id="turn" align="">Player X</span>
            </div>
            <footer class="down">
                    <div class="container" align="center">
                        <p id="Copyright">Réalisé en WebAssembly <br />©2019-2020<br />Version 2.0</p>
                    </div>
            </footer>
        </div>

    <script type="text/javascript" src="HexPixiJs/bin/hexpixi.js"></script>
    <!--
    <script type="text/javascript" src="HexPixiJs/scripts/demo/simpleDemo2.js"></script>
    -->
    <script type="text/javascript" src="boardPenguin.js"></script>

</body>
</html>
